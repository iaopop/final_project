<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-and-shapes-5/177800/210-512.png">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Information</h3>
                    <div class="inputBox">      
                        <span>Full name :</span>
                        <input type="text" placeholder="Name Surname">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Country :</span>
                        <input type="text" placeholder="Kazakhstan">
                    </div>
                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="Almaty">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Address :</span>
                            <input type="text" placeholder="Street">
                        </div>
                        <div class="inputBox">
                            <span>Post code :</span>
                            <input type="number" placeholder="123 456">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span>Card accepted :</span>
                        <img src="card_img.png" alt="">
                        </div>
                    <div class="inputBox">
                        <span>Owner's name :</span>
                        <input type="text" placeholder="NAME SURNAME">
                    </div>
                    <div class="inputBox">
                        <span>Card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Month :</span>
                        <input type="text" placeholder="January">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Year :</span>
                            <input type="text" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="number" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
            <input type="Submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>    
</body>
</html>
